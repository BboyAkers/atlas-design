<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>{{title}} | Atlas Design | Microsoft</title>
		<meta property="og:title" content="{{title}}" />
		<meta property="og:type" content="website" />
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="~/src/scaffold/index.scss"
	</head>
	<body>
		<header class="padding-block-xs padding-inline-s font-weight-bold" style="border-bottom: 1px solid var(--theme-border)">
			Atlas Design
		</header>
		<main class="padding-s">
			{{{ body }}}
			
			{{#tokens}}
				<p>{{name}}: {{value}}</p>
			{{/tokens}}
		</main>
		<aside class="padding-s">
			{{#toc}}
				{{#entries}}
						{{#isDirectory}}
							<p>{{name}}</p>
							<div class="margin-top-m">
								{{#children}}
									<a class="color-primary margin-top-m" href="{{{href}}}" {{#isHidden}}hidden{{/isHidden}}>{{name}}</a>
								{{/children}}
							</div>
						{{/isDirectory}}
						{{^children.0}}
							<a class="color-primary" href="{{{href}}}" {{#isHidden}}hidden{{/isHidden}}>{{name}}</a>
						{{/children.0}}
				{{/entries}}
			{{/toc}}
		</aside>
	</body>
</html>
