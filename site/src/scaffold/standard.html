<!DOCTYPE html>
<html lang="en" class="theme-light default-focus">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>{{title}} | Atlas Design | Microsoft</title>
		<meta property="og:title" content="{{title}}" />
		<meta property="og:type" content="website" />
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="~/src/scaffold/index.scss">
		<script type="module" src="~/src/scaffold/index.ts"></script>
	</head>
	<body id="body">
		<header id="header" class="border-bottom display-flex justify-content-space-between align-items-center">
			<a href="~/src/index.md" class="color-text text-decoration-none font-weight-bold">
				<span class="margin-right-xxs icon">
					<svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect width="10" height="10" class="fill-current-color" />
						<rect x="11" width="10" height="10" class="fill-current-color" />
						<rect y="11" width="10" height="10" class="fill-current-color" />
						<rect x="11" y="11" width="10" height="10" class="fill-current-color" />
					</svg>
				</span>
				<span class="font-size-xl">Atlas Design</span>
			</a>
			<button
				aria-hidden="true"
				class="button button-clear"
				data-theme-cycle>
					<span class="icon">
						<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
							<path class="fill-current-color" d="M8 0C8.73438 0 9.44271 0.0963542 10.125 0.289062C10.8073 0.476562 11.4453 0.744792 12.0391 1.09375C12.6328 1.4375 13.1719 1.85417 13.6562 2.34375C14.1458 2.82812 14.5625 3.36719 14.9062 3.96094C15.2552 4.55469 15.5234 5.19271 15.7109 5.875C15.9036 6.55729 16 7.26562 16 8C16 8.73438 15.9036 9.44271 15.7109 10.125C15.5234 10.8073 15.2552 11.4453 14.9062 12.0391C14.5625 12.6328 14.1458 13.1745 13.6562 13.6641C13.1719 14.1484 12.6328 14.5651 12.0391 14.9141C11.4453 15.2578 10.8073 15.526 10.125 15.7188C9.44271 15.9062 8.73438 16 8 16C7.26562 16 6.55729 15.9062 5.875 15.7188C5.19271 15.526 4.55469 15.2578 3.96094 14.9141C3.36719 14.5651 2.82552 14.1484 2.33594 13.6641C1.85156 13.1745 1.4349 12.6328 1.08594 12.0391C0.742188 11.4453 0.473958 10.8099 0.28125 10.1328C0.09375 9.45052 0 8.73958 0 8C0 7.26562 0.09375 6.55729 0.28125 5.875C0.473958 5.19271 0.742188 4.55469 1.08594 3.96094C1.4349 3.36719 1.85156 2.82812 2.33594 2.34375C2.82552 1.85417 3.36719 1.4375 3.96094 1.09375C4.55469 0.744792 5.1901 0.476562 5.86719 0.289062C6.54948 0.0963542 7.26042 0 8 0ZM8 15C8.64062 15 9.25781 14.9167 9.85156 14.75C10.4505 14.5833 11.0078 14.349 11.5234 14.0469C12.0443 13.7396 12.5182 13.3724 12.9453 12.9453C13.3724 12.5182 13.737 12.0469 14.0391 11.5312C14.3464 11.0104 14.5833 10.4531 14.75 9.85938C14.9167 9.26042 15 8.64062 15 8C15 7.35938 14.9167 6.74219 14.75 6.14844C14.5833 5.54948 14.3464 4.99219 14.0391 4.47656C13.737 3.95573 13.3724 3.48177 12.9453 3.05469C12.5182 2.6276 12.0443 2.26302 11.5234 1.96094C11.0078 1.65365 10.4505 1.41667 9.85156 1.25C9.25781 1.08333 8.64062 1 8 1C7.66146 1 7.32812 1.02344 7 1.07031V14.9297C7.32812 14.9766 7.66146 15 8 15Z" fill="black"/>
						</svg>
					</span>
			</button>
		</header>

		<main id="main">
			<div class="layout-container padding-top-s">
				<div class="body">
					{{{ body }}}
				</div>
				{{#figmaEmbed}}
				<div class="figma-embed-container padding-top-m">
						<h2 class="font-size-h2 margin-bottom-m">Figma</h2>
						<iframe
							width="100%";
							class="border"
							height="450"
							src="{{figmaEmbed}}"
							allowfullscreen></iframe>
					</div>
				{{/figmaEmbed}}
			</div>
		</main>
		<nav id="nav" class="background-color-body-medium" style="border-right: 1px solid var(--theme-border)">
			{{#toc}}
				{{#entries}}
					{{#isDirectory}}
						<div class="margin-top-s">
							<p>{{name}}</p>
							<div class="margin-left-xs">
								{{#children}}
									<a class="display-block color-primary" href="{{{href}}}" {{#isHidden}}hidden{{/isHidden}}>{{name}}</a>
								{{/children}}
							</div>
						</div>
					{{/isDirectory}}
					{{^children.0}}
						<a class="display-block color-primary" href="{{{href}}}" {{#isHidden}}hidden{{/isHidden}}>{{name}}</a>
					{{/children.0}}
				{{/entries}}
			{{/toc}}
		</nav>
		<aside id="aside">
			<div class="layout-container">
			<!-- empty for now -->
			</div>
		</aside>
		<footer id="footer">
			<!-- empty for now -->
		</footer>
	</body>
</html>
