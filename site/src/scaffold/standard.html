<!DOCTYPE html>
<html lang="en" class="theme-light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>{{title}} | Atlas Design | Microsoft</title>
		<meta property="og:title" content="{{title}}" />
		<meta property="og:type" content="website" />
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="~/src/scaffold/index.scss">
	</head>
	<body id="body">
		<header id="header" style="border-bottom: 1px solid var(--theme-border)">
			<a href="~/src/index.md" class="color-text text-decoration-none font-weight-bold">Atlas Design</a>
		</header>

		<main id="main">
			<div class="layout-container padding-top-s">
				<div class="body">
					{{{ body }}}
				</div>
				{{#figmaEmbed}}
				<div class="figma-embed-container padding-top-m">
						<h2 class="font-size-h2 margin-bottom-m">Figma</h2>
						<iframe
							width="100%";
							class="border"
							height="450"
							src="{{figmaEmbed}}"
							allowfullscreen></iframe>
					</div>
				{{/figmaEmbed}}
			</div>
		</main>
		<nav id="nav" class="background-color-body-medium" style="border-right: 1px solid var(--theme-border)">
			{{#toc}}
				{{#entries}}
					{{#isDirectory}}
						<div class="margin-top-s">
							<p>{{name}}</p>
							<div class="margin-left-xs">
								{{#children}}
									<a class="display-block color-primary" href="{{{href}}}" {{#isHidden}}hidden{{/isHidden}}>{{name}}</a>
								{{/children}}
							</div>
						</div>
					{{/isDirectory}}
					{{^children.0}}
						<a class="display-block color-primary" href="{{{href}}}" {{#isHidden}}hidden{{/isHidden}}>{{name}}</a>
					{{/children.0}}
				{{/entries}}
			{{/toc}}
		</nav>
		<aside id="aside">
			<div class="layout-container">
			<!-- empty for now -->
			</div>
		</aside>
		<footer id="footer">
			<!-- empty for now -->
		</footer>
		<script src="~/src/scaffold/index.ts"></script>
	</body>
</html>
